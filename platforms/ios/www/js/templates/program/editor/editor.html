<% if (typeof program === "undefined") { %>
	<div class="lead">
		Editeur de programme
	</div>
	<div class="alert alert-info">
		Aucun programme
	</div>
<% } else { %>

	<div class="lead">
		<% if (program.get("name") !== "") { %>
			<%= program.get("name") %>
		<% } else { %>
			<em>Programme sans nom</em>
		<% } %>

		<div class="pull-right">
			<button type="button" class="btn btn-default save-program-button">
				<i class="glyphicon glyphicon-save"></i> Sauvegarder
			</button>
			<button id="delete-popover" class="btn btn-default" rel="popover" data-content="<button type='button' class='btn btn-danger delete-program-button'>Supprimer</button>" data-placement="bottom">
				<i class="glyphicon glyphicon-trash"></i>
			</button>
		</div>
	</div>

	<div class="alert alert-success hide">
		Programme valide
	</div>

	<div class="alert alert-danger hide">
		Programme invalide
	</div>

	<textarea class="form-control" rows="1"><%= program.get("userInputSource") %></textarea>
	<br>
	
	<div class="programInput"></div>
	
	<div class="expected-elements"></div>

<% } %>
