<li class="list-group-item">
	<strong data-i18n="devices.state-label">Etat</strong>
	<div class="pull-right label label-info">
		<% if (device.get("inserted") === "true") { %>
			<span data-i18n="devices.keycard-reader.value.inserted"></span>
		<% } else { %>
			<span data-i18n="devices.keycard-reader.value.not-inserted"></span>
		<% } %>
	</div>
</li>
