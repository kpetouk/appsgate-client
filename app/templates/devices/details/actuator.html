<li class="list-group-item">
	<strong data-i18n="devices.value-label"></strong>
	<div class="pull-right label label-info">

			<span data-i18n="devices.switch.value.opened"></span>
		<% } else { %>
			<span data-i18n="devices.switch.value.closed"></span>
		<% } %>
	</div>
</li>
