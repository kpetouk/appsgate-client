<div class='action-node-input'>
    <span>Action node: </span>
<button class="btn btn-default method-input">
    <span>
        Method:
    </span>
    <span>
        <%= actionName %>
    </span>
</button>
&nbsp;
<% if (typeof target !== 'undefined') { %>
<button class="btn btn-default target-input">
        Target:
    <span>
        <%= target.value %>
    </span>
</button>
<% } %>

</div>
