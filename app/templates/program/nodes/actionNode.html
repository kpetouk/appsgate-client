
<button class="btn btn-prog" id="<%= iid %>">
    <span>
        <% if (phrase) { %>
        <%=phrase%>
    <% } else { %>
        Uknown
    <% } %>
    </span>
</button>
<% if (typeof target !== 'undefined') { %>
<button class="btn btn-default">
    <span>&nbsp;</span>
</button>
<button class="btn btn-prog" id="<%= target.iid %>">
    <span>
        <%= target.name %>
    </span>
</button>
<% } %>
