<!DOCTYPE html>
<html>
<head>
    <title>AppsGate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Twitter Bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="js/libs/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="js/libs/bootstrap/css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" type="text/css" href="js/libs/bootstrap/css/bootstrap-switch.css" />
	<link rel="stylesheet" type="text/css" href="js/libs/bootstrap/css/bootstrap-slider.css" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles/style.css" />

    <script type="text/javascript">
    // load ios specific js files
    if (navigator.userAgent.toLowerCase().match(/(ipad|ipod|iphone)/)) {
        document.write("<script type='text/javascript' src='js/libs/cordova/ios/cordova-2.3.0.js'><\/script>");
        document.write("<script type='text/javascript' src='js/libs/cordova/ios/plugins/barcodescanner.js'><\/script>");
    // load android specific js files
    } else if (navigator.userAgent.toLowerCase().match(/(android)/)) {
        document.write("<script type='text/javascript' src='js/libs/cordova/android/cordova-2.3.0.js'><\/script>");
        document.write("<script type='text/javascript' src='js/libs/cordova/android/plugins/websocket.js'><\/script>");
        document.write("<script type='text/javascript' src='js/libs/cordova/android/plugins/barcodescanner.js'><\/script>");
    }
    </script>

    <script data-main="js/config" src="js/libs/require/require.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-inner">
			<div class="container">
				
				<button class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				
				<a href="#" class="brand">AppsGate</a>
				
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="#locations">Pi&egrave;ces</a></li>
						<li><a href="#devices">Dispositifs</a></li>
						<li><a href="#programs">Programmes</a></li>
					</ul>
					<div class="pull-right">
						<button id="flash-device-button" class="btn btn-primary"><i class="icon-qrcode icon-white"></i> Flasher dispositif</button>
						<button type="button" data-target="#settings-modal" data-toggle="modal" class="btn btn-primary">
							<i class="icon-cog icon-white"></i> Param&egrave;tres
						</button>
					</div>
				</div>
				
			</div>
		</div>
    </div>
    <div id="container-fluid">
		<div class="row-fluid app-view">
			<div class="span4 aside-menu scrollable" style="margin: 0; width: 30%;">
				<div class="aside-menu-content"></div>
			</div>
			<div class="span8 offset4 body-content scrollable" style="margin-left:30%; width: 70%;">
			</div>
		</div>
	</div>
	
	<!-- modal for the settings -->
	<div id="settings-modal" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h3>Param&egrave;tres</h3>
		</div>
		<div class="modal-body">
			<p>Adresse du serveur</p>
			<input type="text" class="addr-server input-block-level" placeholder="Adresse du serveur">
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal">Annuler</button>
			<button type="button" id="valid-button" class="btn btn-primary">Valider</button>
		</div>
	</div>
	
	<!-- modal to add a new place -->
	<div id="add-place-modal" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h3>Ajouter pi&egrave;ce</h3>
		</div>
		<div class="modal-body">
			<input type="text" class="place-name input-block-level" placeholder="Nom de la pi&egrave;ce">
			<p class="hide text-error">Nom de pi&egrave;ce d&eacute;j&agrave; existant</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal">Annuler</button>
			<button class="btn btn-primary valid-button">Valider</button>
		</div>
	</div>
	
	<!-- modal to edit the name of a place -->
	<div id="edit-name-place-modal" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h3>Renommer pi&egrave;ce</h3>
		</div>
		<div class="modal-body">
			<input type="text" class="place-name input-block-level" placeholder="Nom de la pi&egrave;ce">
			<p class="hide text-error">Nom de pi&egrave;ce d&eacute;j&agrave; existant</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal">Annuler</button>
			<button class="btn btn-primary valid-button">Valider</button>
		</div>
	</div>

</body>
</html>
