<a data-toggle="modal" href="#add-program-modal" class="col-md-12 btn btn-primary">
	<i class="glyphicon glyphicon-plus-sign"></i> <span data-i18n="programs-menu.add-button"></span>
</a>

<!-- modal to add a new place -->
<div id="add-program-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalAddProgram" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" data-i18n="modal-add-program.title"></h4>
			</div>
			<div class="modal-body">
                <div class="row">
                    <div class="col-xs-3">
                        <p data-i18n="modal-add-program.load-from-file"/>
                    </div>
                    <div class="col-xs-9">
						<input type="file">
                    </div>
                </div>
				<div class="row">
                    <div class="col-xs-3">
                        <p data-i18n="modal-add-program.name-label" />
                    </div>
					<div class="col-xs-9">
						<input type="text" class="form-control" data-i18n="[placeholder]modal-add-program.name-placeholder">
						<p class="hide text-danger" data-i18n="modal-add-program.name-already-existing"></p>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default cancel-button" data-dismiss="modal" data-i18n="form.cancel-button"></button>
				<button class="btn btn-primary valid-button" data-i18n="form.valid-button"></button>
			</div>
		</div>
	</div>
</div>
