<a href="#programs/<%= program.get('name') %>" class="list-group-item <% if (active) { %> active <% } %>">
	<!-- header -->
	<p class="list-group-item-heading lead">
		<% if (program.get("name") !== "") { %>
		<%= program.get("name") %>
		<% } else { %>
			<em>Programme sans nom</em>
		<% } %>
	</p>
	
	<!-- body -->
	<p class="list-group-item-text">
		<ul class="list-unstyled">
			<li>
				Statut
				<span class="pull-right label label-success">
					Actif
				</span>
			</li>
		</ul>
	</p>
</a>
