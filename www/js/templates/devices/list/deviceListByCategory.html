<div class="device-type-name-details lead">
	<%= deviceTypeName %>
</div>

<% places.forEach(function(place) { %>
<% if (place.getTypeSensors(typeId).length > 0) { %>
<div class="box">
	<div class="box-header">
		<span class="place-name"><%= place.get("name") %></span>
		<div class="pull-right">
			<%= place.getTypeSensors(typeId).length %>
		</div>
	</div>
	<div class="box-body">
		<ul class="unstyled">
			<% place.getTypeSensors(typeId).forEach(function(s) { %>
			<li>
				<a href="#devices/<%= s.get('id') %>">
					<%= s.get("name") %>
					<div class="pull-right">
						<i class="icon-chevron-right"></i>
					</div>
				</a>
			</li>
			<% }) %>
		</ul>
	</div>
</div>
<% } %>
<% }) %>
