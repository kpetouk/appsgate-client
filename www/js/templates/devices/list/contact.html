<li id="<%= device.get('id') %>" <% if (device.get("status") === "0") { %> class="li-device-offline" <% } %> >
	<a href="#devices/<%= device.get('id') %>">
	<div class="inline">
		<span class="deviceName"><%= device.get("name") %></span>
		<div class="deviceValue pull-right">
			<% if (device.get("value") === "true") { %>
			Ouvert
			<% } else { %>
			Ferm&eacute;
			<% } %>
		</div>
	</div>
	<small class="deviceInfo">
		<%= additionalInfo %>
	</small>
	</a>
</li>
