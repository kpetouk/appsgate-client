<li id="<%= device.get('id') %>">
	<a href="#devices/<%= device.get('id') %>">
	<div class="inline">
		<span class="deviceName"><%= device.get("name") %></span>
		<div class="deviceValue pull-right">
			<%= device.get("value") %> Lux
		</div>
	</div>
	<small class="deviceInfo">
		<%= additionalInfo %>
	</small>
	</a>
</li>
