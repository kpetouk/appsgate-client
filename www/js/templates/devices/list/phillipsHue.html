<li id="<%= device.get('id') %>">
	<a href="#devices/<%= device.get('id') %>">
	<div class="inline">
		<span class="deviceName"><%= device.get("name") %></span>
		<div class="switch pull-right">
			<input type="checkbox" <% if (device.get("value") === "true") { %> checked <% } %>>
		</div>
	</div>
	<small class="deviceInfo">
		<%= additionalInfo %>
	</small>
	</a>
</li>
