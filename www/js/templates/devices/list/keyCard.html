<li id="<%= device.get('id') %>">
	<a href="#devices/<%= device.get('id') %>">
	<div class="inline">
		<span class="deviceName"><%= device.get("name") %></span>
		<div class="deviceValue pull-right">
			<% if (device.get("value")) { %>
				Carte ins&eacute;r&eacute;e
			<% } else { %>
				Pas de carte
			<% } %>
		</div>
	</div>
	<small class="deviceInfo">
		<%= additionalInfo %>
	</small>
	</a>
</li>
